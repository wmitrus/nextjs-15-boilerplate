name: Feature Branch Checks

on:
  push:
    branches-ignore:
      - main
      - develop
  pull_request:
    branches:
      - develop

jobs:
  # Comprehensive checks for feature branches and PRs to develop
  quality-checks:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [20, 22] # Test on multiple Node versions for compatibility
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Type check
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

      - name: Run tests
        run: pnpm test

      - name: Build check
        run: pnpm build

      - name: Check environment setup
        run: node scripts/setup-env.js check
