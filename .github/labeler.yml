frontend:
  - any-of:
      - 'src/app/**/*'
      - 'src/stories/**/*'
      - 'public/**/*'

backend:
  - any-of:
      - 'src/lib/**/*'

tests:
  - any-of:
      - 'e2e/**/*'
      - '**/*.test.tsx'
      - '**/*.test.ts'
      - 'jest.config.ts'
      - 'jest.setup.ts'
      - 'playwright.config.ts'

config:
  - any-of:
      - 'package.json'
      - 'tsconfig.json'
      - 'next.config.js'
      - 'tailwind.config.ts'
      - '.eslintrc.json'
      - '.prettierrc'
      - '.github/**/*'
      - '.storybook/**/*'
      - 'plop-templates/**/*'

docs:
  - any-of:
      - '*.md'
      - 'docs/**/*'

dependencies:
  - any-of:
      - 'package.json'
      - 'pnpm-lock.yaml'
