frontend:
  - any-of:
      - 'src/app/**/*'
      - 'src/stories/**/*'

backend:
  - any-of:
      - 'src/lib/**/*'

tests:
  - any-of:
      - 'e2e/**/*'
      - '**/*.test.tsx'
      - '**/*.test.ts'
      - 'jest.config.ts'
      - 'jest.setup.ts'
      - 'playwright.config.ts'

config:
  - any-of:
      - '*.json'
      - '*.js'
      - '*.ts'
      - '.github/**/*'
      - '.storybook/**/*'

docs:
  - any-of:
      - '*.md'
      - 'docs/**/*'
